name: Linux - RustDesk Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Linux Build
    runs-on: ubuntu-latest
    timeout-minutes: 720

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git rustc cargo python3 python3-pip

      - name: Clone RustDesk (example)
        run: |
          git clone https://github.com/rustdesk/rustdesk.git
          cd rustdesk
          cargo build --release

      - name: Run custom script (optional)
        run: |
          echo "Starting build at $(date)"
          python3 your_script.py
